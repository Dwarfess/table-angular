<button mat-raised-button (click)="goBack()">Go back</button>
<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element">
            <span *ngIf="!inlineEdit" (click)="edit(true)">{{element.name}}</span>
            <form *ngIf="inlineEdit">
                <input type="text" [(ngModel)]="element.name" name="first" (focusout)="edit(false, element)">
            </form>
        </td>
    </ng-container>

    <!-- Tags Column -->
    <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> Tags</th>
        <td mat-cell *matCellDef="let element"> {{element.tags ? element.tags.join(', ') : ''}}</td>
    </ng-container>

    <!-- Actual effort Column -->
    <ng-container matColumnDef="actual_effort">
        <th mat-header-cell *matHeaderCellDef> Actual effort</th>
        <td mat-cell *matCellDef="let element"> {{element.actual_effort}}</td>
    </ng-container>

    <!-- Estimated effort Column -->
    <ng-container matColumnDef="estimated_effort">
        <th mat-header-cell *matHeaderCellDef> Estimated effort</th>
        <td mat-cell *matCellDef="let element"> {{element.estimated_effort}}</td>
    </ng-container>

    <!-- Due date Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <!-- Due date Column -->
    <ng-container matColumnDef="due_date">
        <th mat-header-cell *matHeaderCellDef> Due date</th>
        <td mat-cell *matCellDef="let element"> {{element.due_date | date: 'yyyy-MM-dd'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
